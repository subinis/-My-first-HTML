<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<h2>Race Registeration!</h2>
<form action="/Race">
    <p>
        <label for="first name">first name</label>
        <input type="text" id="first name" name="first name" required>

        <label for="last name">last name</label>
        <input type="text" id="last name" name="last name" required>
    </p>

    <p>
        Select a Race:
    </p>

    <p>
    <div>
        <label for="fun">fun run 5km</label>
        <input type="radio" id="fun" name="race" value="fun">
    </div>

    <div>
        <label for="half">Half Marathon</label>
        <input type="radio" id="Half" name="race" value="half">
    </div>

    <div>
        <label for="full">Full Marathon</label>
        <input type="radio" id="full" name="race" value="full">
    </div>
    </p>

    <p>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="Password">Password</label>
        <input type="password" id="Password" name="Password" required>
    </p>

    <p>
        <label for="age">Seletion Age Group</label>
        <select name="age" id="age" name="age" placeholder="under 18">
            <option value="under 18">under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="0-70">50+</option>
        </select>
    </p>

    <button>Register</button>

</form>

</body>

</html>
