<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a username : </label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password"></label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <button>IN THE MIDDLE</button>
        <p>
            <label for="color"></label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number"></label>
            <input id="number" type="number" placeholder="enter a number" name="num">
        </p>
        <p>
            <label>
                Enter a Number:
                <input type="number" placeholder="enter a number" name="num" min="1" max="10" step="2">
            </label>
        </p>

        <p>
            <!--this button doesn't submit the form b/c to the "type" attribute-->
            <button type="button">this is just a button</button>
        </p>
        <p>
            <!--this button submit the form-->
            <button>basic button</button>
        </p>
        <p>
            <!--so does this one-->
            <input type="submit" value="click me">
        </p>
    </form>
    <p>
        <!--in case out of the form, just a button(not submit)-->
        <button>no inside the form button</button>
    </p>


    <h2>various searching platform here</h2>
    <h3>search google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>search google</button>
    </form>

    <h3>search youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>search youtube</button>
    </form>

    <h2>more inputs!!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="Agree">I agree to everything</label>
        <p>
            <label for="xs">xs:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">s:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">m:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <button>submit</button>

        <p>
            <label for="meal">Please select a Meal type</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg" selected>vegetraian</option>
                <option value="steak">steak</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of cheese : </label>
            <input type="range" id="cheese" min="1" max="100" step="7" value="75" name="cheese level">
        </p>

        <p>
            <label for="request">Any special request</label>
            <textarea id="request" rows="10" cols="40" name="requests?" placeholder="type something here"></textarea>
        </p>

    </form>





</body>

</html>
